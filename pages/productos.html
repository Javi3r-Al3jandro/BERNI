            Soy la página de productos - Formulario

         <form id="miFormulario"> <!-- formulario para llenar datos -->
               <label for="nombre">Nombre:</label>
               <input type="text"  id="nombre" name="nombre" minlength="5" maxlength="40" required>

               <br>

               <label for="password">Password:</label>
               <input type="password" minlength="8" maxlength="15" id="password" name="password" required>

               <br>

               <label for="email">Email</label>
               <input type="email" name="email" id="email" placeholder="miemail@extención.com" required>

               <br>

               <label for="genero"> Género: </label>
               <br>
               <label for="Masculino">Masculino:</label>
               <input type="radio" value="Masculino">
               <br>
               <label for="Femenino">Femenino:</label>
               <input type="radio" value="Femenino">

               <br>

               <input type="checkbox">

               <br>

               <input type="text-area">

               <br>

               <textarea name="" id="" cols="30" rows="10"></textarea>


               <br>

               <input type="button" value="Enviar datos">

               <br>
